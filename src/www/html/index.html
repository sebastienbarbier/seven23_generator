<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Seven23 - Generator</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/svg" href="/images/favicon.svg" />
    <!-- Use minimum-scale=1 to enable GPU rasterization -->
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1.0,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-title" content="Seven23" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1e88e5" />
  </head>

  <body>
    <div id="app"></div>
    <!-- Splascreen content -->
    <div id="splashscreen">
      <p>Loading...</p>
    </div>
    <style>
      #splashscreen {
        background: rgb(30, 136, 229);
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";

        @media screen and (max-width: 919px) {
          h1 {
            font-size: 4rem;
          }
        }
        @media screen and (min-width: 920px) {
          h1 {
            font-size: 8rem;
          }
        }
      }
      #splashscreen.hide {
        opacity: 0;
        visibility: hidden;
        transform: scale(4);
        transition: opacity 150ms, transform 150ms, visibility 0s 150ms;
      }
    </style>
    <script src="/app.js"></script>
  </body>
</html>
